<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Elementos de Inter√©s en Bootstrap</title>
</head>
<body>
    <section>
        <div class="row-1 col-4 p-5 mb-4 bg-light rounded-5">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Soy un titulo extravagante</h1>
                <p class="col-md-8 fs-4 my-3">Podes hacer click para una sorpresa</p>
                <button type="button" class="btn btn-primary btn-lg my-2" data-bs-toggle="modal" data-bs-target="#modal-ejecutate">Click!</button>

                <div class="modal fade" id="modal-ejecutate">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">Buen dia</div>
                            <div class="modal-body">Rawr</div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chau</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                            </div>
                        </div>
                    </div>
                </div>
           </div>
        </div>
    </section>
    
    
    <section></section>
    <section></section>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
        );
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
        });
        var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</html>

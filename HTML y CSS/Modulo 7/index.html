<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h2>Registrate a mi pagina 100% original</h2>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="google logo">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://www.svgrepo.com/show/137277/twitter.svg" alt="twitter logo">
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>O</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="seccion-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input type="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="name" name="username">
                </label>
            </div>
            <label for="name">
                <span>Email</span>
                <input type="email" name="email">
            </label>
            <label for="contraseña">
                <span>Contraseña</span>
                <input type="password" name="contraseña" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox">
                <span>Acepto los terminos y condicones</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
    
</body>
</html>

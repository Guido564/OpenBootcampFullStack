<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <h1>Hola aca debe de dejarme su info en suma confianza</h1>
    <form action="/">
        <div>
            <label>Nombre:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Edad:</label>
            <input type="number" max="100" min="5">
        </div>
        <br>
        <div>
            <label>Frase favorita si se atreve:</label>
            <br>
            <textarea></textarea>
        </div>
        <div>
            <br>
            <button type="submit">Envio</button>
            <button type="reset">Me arrepenti</button>
        </div>
    </form>
</body>
</html>
